<!DOCTYPE html>
<html>

<head>
    <title>Mood</title>
    <style>
        body {
            background-image: url('./img/bg-img.webp');
            background-repeat: no-repeat;
            background-size: 1550px 750px;
        }

        .title-container {
            background-color: #4158D0;
            background-image: linear-gradient(43deg, #1af206 0%, #0bfade 46%, #f5a819 100%);
            margin: 5px;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            
        }

        .title {
            font-size: 30px;
            color: rgb(250, 7, 7);
        }

        .img-container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        .img {
            border-radius: 20px;
            height: 210px;
            width: 400px;
            box-shadow: 0px 0px 10px white;
        }

        .btn-container {
            display: flex;
            justify-content: space-evenly;
        }

        .btn {
            padding: 5px;
            font-size: 30px;
            color: #f70656;
            margin-top: 50px;
            width: 160px;
            border-radius: 18px;
            border: none;
            background-color: #D9AFD9;
            background-image: linear-gradient(0deg, #D9AFD9 0%, #97D9E1 100%);
            cursor: pointer;
        }
        .btn:hover {
            padding: 5px;
            font-size: 30px;
            color: #ff4d88;
            margin-top: 50px;
            width: 160px;
            border-radius: 18px;
            border: none;
            background-color: #D9AFD9;
            background-image: linear-gradient(0deg, #4be4e7 0%, #e465fb 100%);
            cursor: pointer;
        }
        .reset-btn-container
        {
            display: flex;
            justify-content: center;
            margin-top: 100px;
        }
        .reset-btn{
            width: 400px;
            padding: 5px;
            font-size: 30px;
            border-radius: 18px;
            border: none;
            background-color: #D9AFD9;
            background-image: linear-gradient(0deg, #ff00ff 0%, #0ae6ff 100%);
            cursor: pointer;
        }
        .reset-btn:hover{
            width: 400px;
            padding: 5px;
            font-size: 30px;
            border-radius: 18px;
            border: none;
            background-color: #D9AFD9;
            background-image: linear-gradient(0deg, #7178fa 0%, #f4c250 100%);
            cursor: pointer;
            color: #4be4e7;
        }
    </style>
    <script>
        function sunflower() {
            document.getElementById("flower").src = './img/sunflower.jpg'
        }
        function daisy() {
            document.getElementById("flower").src = './img/daisy.jpg'
        }
        function lotus() {
            document.getElementById("flower").src = './img/lotus.jpg'
        }
        function marigold() {
            document.getElementById("flower").src = './img/marigold.jpg'
        }
        function dandelion() {
            document.getElementById("flower").src = './img/dandelion.jpg'
        }
        function reset(){
            document.getElementById("flower").src = './img/sunflower.jpg'
        }
    </script>
</head>

<body>
    <div class="title-container">
        <h2 class="title"><i>Bloomerangs Flowers</i></h2>
    </div>
    <div class="img-container">
        <img src="./img/sunflower.jpg" id="flower" class="img">
    </div>
    <div class="btn-container">
        <button onclick="sunflower()" class="btn">
            Sunflower
        </button>
        <button onclick="daisy()" class="btn">
            Daisy
        </button>
        <button onclick="lotus()" class="btn">
            Lotus
        </button>
        <button onclick="marigold()" class="btn">
            Marigold
        </button>
        <button onclick="dandelion()" class="btn">
            Dandelion
        </button>
    </div>
    <div class="reset-btn-container">
        <button onclick="reset()" class="reset-btn">Reset</button>
    </div>
</body>

</html>
